<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            color: #fff;
        }

        .login-box {
            width: 350px;
            padding: 30px 30px;
            border-radius: 10px;
            background: darkblue;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-box h3 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #fff;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            background: #fff;
            color: #000;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #ffb400;
            color: #000;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ffc800;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3>Login System</h3>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="login()">Login</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
